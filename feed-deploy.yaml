apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed
  labels:
    app: feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feed
  template:
    metadata:
      labels:
        app: feed
    spec:
      containers:
        - name: feed
          image: joembiye/udagram-api-feed:v1
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-psql-secrets
          volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws/"
            readOnly: true
      volumes: 
      - name: aws-secret
        secret: 
          secretName: aws-secret
          optional: false